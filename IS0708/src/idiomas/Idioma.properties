#                                                                        #
# Este fichero contiene todas las cadenas utilizadas en el programa.     #
#                                                                        #
# Instrucciones para añadir nuevas cadenas:                              #  
# - La estructura de una cadena es "identificador = texto"               #
# - La estructura general de un identificador es "Ixx_yyy_z...z"         #
#   donde xx es el número del interfaz, yyy indique el tipo de cadena    # 
#   (lab, err, tip, dlg...), y z...z es el nombre de la cadena           #
# - Las cadenas comunes se encuentran al principio del fichero.          #
# - Las cadenas específicas de un interfaz se encuentran bajo su título. #
# - Las que llevan la parte izquierda en mayúscula es porque la parte    #
#   derecha también va en mayúscula.                                     #
#------------------------------------------------------------------------#

